name: Dependency Updates

on:
  schedule:
    # Weekly on Monday at 00:00 UTC
    - cron: '0 0 * * 1'
  workflow_dispatch: {}

jobs:
  update-deps:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies (CI)
        run: npm ci

      - name: Install npm-check-updates
        run: npm install -g npm-check-updates

      - name: Update package.json with latest versions
        id: ncu
        run: |
          set -e
          echo "Running npm-check-updates..."
          ncu -u || true
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet package.json package-lock.json; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Install updated deps and run tests
        if: steps.ncu.outputs.changed == 'true'
        id: test
        run: |
          set -e
          npm install
          npm test

      - name: Create branch and open PR with updates
        if: steps.ncu.outputs.changed == 'true' && (steps.test.outcome == 'success' || steps.test.conclusion == 'success')
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore(deps): update dependencies"
          branch: dependency-updates/${{ github.run_id }}
          title: "Dependency updates"
          body: |
            Automated dependency update generated by workflow.
            CI tests were run and passed for the updated dependencies.
          labels: automated-dependency-update

      - name: No updates found
        if: steps.ncu.outputs.changed == 'false'
        run: echo "No dependency updates detected."
